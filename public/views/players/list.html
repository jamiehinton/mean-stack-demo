<div ng-controller="PlayersController" ng-init="find()">
    <input type="text" ng-model="search.name">
    <positions></positions>
    <nflteams></nflteams>
    <searchlimit></searchlimit>

    <p>Found {{(players | filter:search | filter:strictsearch:true).length}} players</p>
    <table>
        <tr ng-repeat="player in players | filter:search | filter:strictsearch:true | limitTo:limitct">
            <td>{{player.pos}}</td>
            <td>{{player.num}}</td>
            <td>{{player.name}}</td>
        </tr>

    </table>

</div>
